{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="/static/songlist.js"></script>
<main>
    <div class="masterlist" id="masterlist"></div>
</main>
<table class="masterlist" id="masterlist">
<tr><th>Song ID</th><th>Song Name</th><th>Link</th><th>User</th><th>Error?</th></tr>
{% for song in masterlist: %}
    <tr><td>{{ song['song_id'] }}</td>
        <td>{{ song['name'] }}</td>
        <td><a href="{{ song['url'] }}" target="_blank">YouTube</a></td>
        <td>{{ song['user_name'] }}</td>
        <td>{% if song['flag_error'] == 1 %}Yes{% endif %}</td>
        </tr>
{% endfor %}
</table>
