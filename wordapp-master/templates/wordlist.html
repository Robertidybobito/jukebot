{% extends "base.html" %}

{% block content %}
<main>
    {% for word in wordlist: %}
        <div class="wordbox" id="wordbox" onclick="openpopup(this)">{{ word[0] }}
        <div class="popup" id="popup">
            <div class="popup-content">
                {{ word[1] }}
            </div>
        </div>
        </div>
    {% endfor %}
</main>
{% endblock %}
